<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars RPG</title>
</head>
<body>
   <h1 class="text-center">STAR WARS RPG!</h1>
   <h1 id="title">PICK A CHARACTER!</h1>
<div id="start-div" class="container">
<div id="card-img" class="row">
    <div id="card-img" class="col" data-character="anakin" data-health="150" data-attack="12" data-counter="20">
    <span id="anakin-img" class="card bg-dark text-white">
        <img class="card-img" src="assets/images/Anakin.png" alt="Anakin Skywalker">
        <span id="anakin-text" class="card-img-overlay">
            <h5 class="card-title">Anakin Skywalker</h5>
            <p id="anakin-health" class="card-text"></p>
        </span>
    </span>
    </div>
    <div id="card-img" class="col" data-character="obi-wan" data-health="120" data-attack="8" data-counter="15">
        <span id="obi-img" class="card bg-dark text-white">
            <img class="card-img" src="assets/images/Obi-Wan.jpg" alt="Obi Wan Kenobi">
            <span id="obi-wan-text" class="card-img-overlay">
                <h5 class="card-title">Obi-Wan Kenobi</h5>
                <p id="obi-wan-health" class="card-text"></p>
            </span>
        </span>
    </div>
    <div id="card-img" class="col" data-character="maul" data-health="200" data-attack="16" data-counter="25">
        <span class="card bg-dark text-white">
            <img class="card-img" src="assets/images/Darth-Maul.png" alt="Darth Maul">
            <span id="maul-text" class="card-img-overlay">
                <h5 class="card-title">Darth Maul</h5>
                <p id="maul-health" class="card-text"></p>
            </span>
        </span>
    </div>
    <div id="card-img" class="col" data-character="kylo" data-health="180" data-attack="14" data-counter="22">
        <span id="kylo-img" class="card bg-dark text-white">
            <img class="card-img" src="assets/images/Kylo-Ren.jpg" alt="Kylo Ren">
            <span id="kylo-text" class="card-img-overlay">
                <h5 class="card-title">Kylo Ren</h5>
                <p id="kylo-health" class="card-text"></p>
            </span>
        </span>
    </div>
</div>
</div>

<div class="container">
<div class="row text-center">
<div class="col character">
    <div id="character"><h2>Your Character</h2></div>
</div>
<div class="col-lg-6 enemies">
    <div id="enemies"><h2 id="enemies-title">Enemies available to attack</h2></div>
</div>
<div class="col defender">
    <div id="defender"><h2>Defender</h2></div>
</div>
</div>
<div class="row">
    <div id="fightDisplay1"></div>
    <div id="fightDisplay2"></div>
</div>
</div>
<div id="defeated"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>

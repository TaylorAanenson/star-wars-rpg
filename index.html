<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars RPG</title>
</head>
<body>
   <h1 id="header" class="text-center">STAR WARS RPG!</h1>
   <h1 id="title">PICK A CHARACTER!</h1>
<div id="start-div" class="container">
<div id="card-img" class="row">
    <div id="card-img" class="col" data-character="Anakin">
    <span id="anakin-img" class="card bg-dark text-white">
        <img class="card-img" src="assets/images/Anakin.png" alt="Anakin Skywalker">
        <span id="anakin-text" class="card-img-overlay">
            <h5 class="card-title">Anakin Skywalker</h5>
            <p id="anakin-health" class="card-text"></p>
        </span>
    </span>
    </div>
    <div id="card-img" class="col" data-character="Obi-Wan">
        <span id="obi-img" class="card bg-dark text-white">
            <img class="card-img" src="assets/images/Obi-Wan.jpg" alt="Obi Wan Kenobi">
            <span id="obi-wan-text" class="card-img-overlay">
                <h5 class="card-title">Obi-Wan Kenobi</h5>
                <p id="obi-wan-health" class="card-text"></p>
            </span>
        </span>
    </div>
    <div id="card-img" class="col" data-character="Darth Maul">
        <span class="card bg-dark text-white">
            <img class="card-img" src="assets/images/Darth-Maul.png" alt="Darth Maul">
            <span id="maul-text" class="card-img-overlay">
                <h5 class="card-title">Darth Maul</h5>
                <p id="maul-health" class="card-text"></p>
            </span>
        </span>
    </div>
    <div id="card-img" class="col" data-character="Kylo Ren">
        <span id="kylo-img" class="card bg-dark text-white">
            <img class="card-img" src="assets/images/Kylo-Ren.jpg" alt="Kylo Ren">
            <span id="kylo-text" class="card-img-overlay">
                <h5 class="card-title">Kylo Ren</h5>
                <p id="kylo-health" class="card-text"></p>
            </span>
        </span>
    </div>
</div>
</div>

<div class="container">
<div class="row text-center">
<div class="col character">
    <div id="character"><h2>Your Character</h2></div>
</div>
<div class="col-lg-6 enemies">
    <div id="enemies"><h2 id="enemies-title">Enemies available to attack</h2></div>
</div>
<div class="col defender">
    <div id="defender"><h2>Defender</h2></div>
</div>
</div>
<div class="row">
    <div id="fightDisplay1"></div>
    <div id="fightDisplay2"></div>
</div>
</div>
<div id="defeated"></div>

<audio id="load-music" preload="auto" src="assets/sounds/load-music.mov"></audio>
<audio id="opening-music" preload="auto" src="assets/sounds/opening-music.mov"></audio>
<audio id="fight-music" preload="auto" src="assets/sounds/fight-music.mov"></audio>
<audio id="opening-lightsaber" preload="auto" src="assets/sounds/opening-lightsaber.mov"></audio>
<audio id="closing-lightsaber" preload="auto" src="assets/sounds/closing-lightsaber.mov"></audio>
<audio id="attack1" preload="auto" src="assets/sounds/attack1.mov"></audio>
<audio id="attack2" preload="auto" src="assets/sounds/attack2.mov"></audio>
<audio id="attack3" preload="auto" src="assets/sounds/attack3.mov"></audio>
<audio id="attack4" preload="auto" src="assets/sounds/attack4.mov"></audio>
<audio id="attack5" preload="auto" src="assets/sounds/attack5.mov"></audio>
<audio id="attack6" preload="auto" src="assets/sounds/attack6.mov"></audio>
<audio id="attack7" preload="auto" src="assets/sounds/attack7.mov"></audio>
<audio id="attack8" preload="auto" src="assets/sounds/attack8.mov"></audio>
<audio id="attack9" preload="auto" src="assets/sounds/attack9.mov"></audio>
<audio id="attack10" preload="auto" src="assets/sounds/attack10.mov"></audio>
<audio id="attack11" preload="auto" src="assets/sounds/attack11.mov"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
